<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>FAQ</title>
    <link rel="icon" href="assets/img/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="img-3">
        <img src="assets/img/illustration-box-desktop.svg" />
      </div>
      <div class="main">
        <div class="left">
          <div class="img-1">
            <img src="assets/img/bg-pattern-desktop.svg" />
          </div>
          <div class="img-2">
            <img src="assets/img/illustration-woman-online-desktop.svg" />
          </div>
        </div>
        <div class="right">
          <div class="heading">
            <h1>FAQ</h1>
          </div>

          <div class="faq">
            <h2>How many team members can I invite?</h2>
            <img src="assets/img/icon-arrow-down.svg" class="arrow-1" />
            <div class="h-line"></div>
            <h2 class="bold-h">What is the maximum file upload size?</h2>
            <img src="assets/img/icon-arrow-down.svg" class="arrow-2" />
            <p>
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </p>
            <div class="h-line"></div>
            <h2>How do I reset my password?</h2>
            <img src="assets/img/icon-arrow-down.svg" class="arrow-3" />
            <div class="h-line"></div>
            <h2>Can I cancel my subscription?</h2>
            <img src="assets/img/icon-arrow-down.svg" class="arrow-4" />
            <div class="h-line"></div>
            <h2>Do you provide additional support?</h2>
            <img src="assets/img/icon-arrow-down.svg" class="arrow-5" />
            <div class="h-line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
